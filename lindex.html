<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Fotos em Carrossel</title>
</head>

<body>
    <header>
        <h1>VIDEO GAME</h1>
    </header>

    <div class="container">

        <div class="imagens">
            <input type="radio" name="radio" id="imagem1" checked>
            <input type="radio" name="radio" id="imagem2">
            <input type="radio" name="radio" id="imagem3">
            <input type="radio" name="radio" id="imagem4">
            <input type="radio" name="radio" id="imagem5">
            <input type="radio" name="radio" id="imagem6">


            <div clas="imagem img1">
                <img src="https://cdn.pixabay.com/photo/2017/04/04/18/12/video-game-console-2202613_1280.jpg" alt="">
            </div>

            <div clas="imagem img2">
                <img src="https://cdn.pixabay.com/photo/2017/04/04/18/10/video-game-console-2202592_1280.jpg" alt="">
            </div>

            <div clas="imagem img3">
                <img src="https://cdn.pixabay.com/photo/2016/02/14/21/09/xbox-1200296_1280.jpg" alt="">
            </div>

            <div clas="imagem img4">
                <img src="https://cdn.pixabay.com/photo/2017/04/04/18/15/video-game-console-2202637_1280.jpg" alt="">
            </div>

            <div clas="imagem img5">
                <img src="https://cdn.pixabay.com/photo/2017/04/04/18/18/video-game-console-2202663_1280.jpg" alt="">
            </div>

            <div clas="imagem img6">
                <img src="https://cdn.pixabay.com/photo/2017/04/04/18/14/video-game-console-2202634_1280.jpg" alt="">
            </div>

        </div>

        <div class="navegacao">

            <label for="imagem1" class="bar"></label>

            <label for="imagem2" class="bar"></label>

            <label for="imagem3" class="bar"></label>

            <label for="imagem4" class="bar"></label>

            <label for="imagem5" class="bar"></label>

            <label for="imagem6" class="bar"></label>

        </div>

    </div>
</body>

</html>
